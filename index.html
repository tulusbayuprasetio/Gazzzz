<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forex AI Analyzer Terintegrasi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="view.css" />
</head>
<body>

  <!-- TradingView Widget -->
  <div class="tradingview-widget-container">
    <div id="tradingview_chart"></div>
  </div>

  <!-- Pilih Pair -->
  <div id="pairSelectContainer">
    <select id="pairSelect" aria-label="Pilih pasangan mata uang forex">
      <option value="OANDA:XAUUSD">XAU/USD (Emas)</option>
      <option value="OANDA:USDJPY">USD/JPY</option>
      <option value="OANDA:EURUSD">EUR/USD</option>
      <option value="OANDA:GBPUSD">GBP/USD</option>
      <option value="OANDA:USDCHF">USD/CHF</option>
    </select>
  </div>

  <!-- Chart Candlestick -->
  <div id="app" role="main" aria-label="Forex AI Analyzer dengan integrasi API">
    <h1>Forex AI Analyzer Terintegrasi</h1>
    <div id="chartContainer" aria-label="Chart candle forex">
      <canvas id="aiChart" aria-label="Chart candlestick harga forex"></canvas>
    </div>
    
    <!-- News & Sentimen -->
    <div id="newsContainer" aria-label="Berita dan analisa sentimen aplikasi">
      <h2>Berita Forex & Sentimen</h2>
      <div id="newsList">Memuat berita...</div>
    </div>
  </div>

  <!-- Library Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@4.0.0/dist/chartjs-chart-financial.min.js"></script>

  <!-- TradingView Widget -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <!-- Script Analisa -->
  <script src="scripts.js"></script>
<script src="view.js"
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById('pairSelect').dispatchEvent(new Event('change'));
    });
  </script>
</body>
</html>
